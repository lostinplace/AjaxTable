    <script id="JqueryFormAjax" type="text/javascript">
        ///<reference path="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7-vsdoc.js"/>
        function AjaxForm(aForm, aMetaSelector, settings) { };
        $(function () {
            function AjaxFormImplementation(aForm, aMetaSelector, settings) {
                settings = settings || {};
                settings.url = aForm.attr('action');
                $.each($(aMetaSelector), function (key, value) {
                    var tmpVal = $(value);
                    settings[tmpVal.attr('name')] = tmpVal.val();
                });
                $.each('input', function (key, val) {
                    var tmpInput = $(val);
                    settings.url = settings.url.replace(new RegExp('\{' + tmpInput.attr('name') + '\}', 'g'), tmpInput.val());
                });
                settings["data"] = aForm.find('*:not(' + aMetaSelector + ')').serialize();
                return settings;
            };
            AjaxForm = AjaxFormImplementation;
        });
    </script>
    <script id="logic" type="text/javascript">
        ///<reference path="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7-vsdoc.js"/>
        var TriggerUpdate;
        $(function TableEngine() {
          function UpdateHandler(e) {
            $('#ResearchTable tr:not(.emptyRow) td').each(function (key, value) {
              var tmpItem = $(this);
              var col = tmpItem.parent().children().index(tmpItem);
              var row = tmpItem.parent().parent().children().index(tmpItem);
              var tmpRow = tmpItem.parent();
              var tmpHead = $('#ResearchTable th:nth-child(' + (col + 1) + ')');
              var tmpAPI = tmpHead.find('[name=API]:first').val();
              if (tmpAPI) if (localStorage.getItem(tmpAPI)) {
              } else {
                var tmpForm = $('#' + tmpAPI).clone();
                var settings = AjaxForm(tmpForm, '.meta');
                settings.success = function (e) {
                  try {
                    tmpItem.text(pct(eval("e" + tmpHead.find('[name=field]').val())));
                  } catch (e) {
                    tmpItem.text('error');
                  }
                };
                settings.error = onerror;
                var rowHeader = tmpRow.find('td:first');
                rowHeader.find('input').each(function (key, val) {
                  var tmpInput = $(val);
                  settings.url = settings.url.replace(new RegExp('\{' + tmpInput.attr('name') + '\}', 'g'), tmpInput.val());
                });
                $.ajax(settings);
              };
            });
            function capture(e) {
            };
            function onError(a, b, c, d) {
            };
          }

            var Initialize = function () {
                $('#cmdUpdate').live('click', UpdateHandler);
                TriggerUpdate = UpdateHandler;
            } ();
        });

        $(function InteractionEngine() {
          var OptionHTML = '';
          var FieldFormat = "['Results']['0']['{0}']";
          function AlternateLabel(e) {
            $(e.target).parent().children('.Switchable').toggle();
          }
          function ddlSelectionChanged(e) {
            var $this = $(this);
            $this.siblings('.ColumnLabel').text($this.children('option:selected').text());
            $this.siblings('[name="field"]').val($this.children('option:selected').val());
            TriggerUpdate(e);
            AlternateLabel(e);
          }
          function ddlRowSelectionChanged(e) {
            var $this = $(this);
            $this.siblings('.RowLabel').text($this.find('option:selected').text());
            $this.siblings('[name="geographyIds"]').val($this.find('option:selected').val());
            $this.siblings('[name="geographyType"]').val($this.find('option:selected').attr('data-geographyType'));
            TriggerUpdate(e);
            AlternateLabel(e);
          }

          var launcher = function Initialize() {
            $('.ColumnLabel').on('click', AlternateLabel);
            $('.ddlColumnOptions').on('change', ddlSelectionChanged);
            $.each(OptionSet, function (key, val) {
              OptionHTML = OptionHTML + $('<option/>').val(FieldFormat.replace('{0}', val.value)).text(val.text)[0].outerHTML;
            });
            $('.ddlColumnOptions').each(function (key, val) {
              $(OptionHTML).appendTo($(this));
            });
            $('.RowLabel').on('click', AlternateLabel);
            $('.ddlRowOptions').on('change', ddlRowSelectionChanged);
            var rowHTML = "";

            $.each(DataSet, function (key, val) {
              var optGroup = $('<optgroup label="' + key + '"/>');
              $.each(val, function (key2, val2) {
                $('<option value="' + val2.geographyIds + '" data-geographyType="' + val2.geographyType + '"">' + val2.Name + '</option>').appendTo(optGroup);
              });
              rowHTML = rowHTML + optGroup[0].outerHTML;
            });
            $('.ddlRowOptions').each(function (key, val) { $(rowHTML).appendTo($(this)); });
            $('.ddlColumnOptions').each(function (key, val) {
              $(OptionHTML).appendTo($(this));
            });
            $('.emptyRow').on('click', function () {
              $this = $(this);
              $this.siblings(':last').clone(true).insertBefore($this);
              
            });
          } ();
          $('#cmdUpdate').click();
        });
        function pct(aFloat) {
          return (Math.floor(aFloat * 100000)/1000) + '%';
        };

    </script>
</head>
